      <div class="row col-lg-12">
        <section class="contacto col-12 col-md-8 col-lg-6 text-left">
          <h1>Contacto</h1>
          <br>
          <p>Nos interesa conocerte y saber tú opinion respecto de nuestro contenido! 
              Tú opinion es realmente valiosa para nosotros!</h2>
        </section>
        <div class="container-fluid col-12 col-md-4 col-lg-5 mt-5" id="formContact"> 
          <form action="" method="GET" class="contacto">
              <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" name="nombre" id="nombre">
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" id="email">
              </div>
              <div class="form-group">
                  <label for="sexo">Sexo</label>
                  <select name="sexo" id="sexo" class="form-control">
                      <option value="hombre">Hombre</option>
                      <option value="mujer">Mujer</option>
                      <option value="no">Prefiero no decirlo</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="comentario">Comentario</label>
                  <textarea name="comentario" id="comentario" cols="30" rows="10" class="form-control"></textarea>
              </div>
              <div class="form-group">
                  <label for="suscripcion">Desea recibir noticias de esta página?</label>
                  <input name="suscripcion" class="form-check-input" type="checkbox" id="suscripcion">
              </div>
              <button type="submit" class="btn btn-warning">Enviar</button>
          </form>
        </div>
